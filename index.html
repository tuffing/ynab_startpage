<!DOCTYPE html>
<html>
<head>
	<title>Ynab start page</title>
	<meta charset="UTF-8"> 
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/tonsky/FiraCode@1.207/distr/fira_code.css">
</head>
<body>
	<script type="text/javascript" src="ynab_auth.js"></script>
	<script type="text/javascript" src="ynab_request.js"></script>
	<script type="text/javascript" src="ynab_categories_manager.js"></script>

	<script type="text/javascript" src="config_access_token.js"></script>

	<div id="Categories">
		<div class="category">
			<svg width="100%" height="100%" viewbox="0 0 100 100">
				<circle cx="50" cy="50" r="40" fill="transparent" stroke-width="20" stroke="grey"/>
			</svg>
			<div class="name">No categories set</div>
		</div>	
	</div>

	<div id="Setup">
		<svg role="img" xmlns="http://www.w3.org/2000/svg" width="48px" height="48px" viewBox="0 0 24 24" aria-labelledby="settingsIconTitle" stroke="#999" stroke-width="1" stroke-linecap="square" stroke-linejoin="miter" fill="none" color="#999"> <title id="settingsIconTitle">Settings</title> <path d="M5.03506429,12.7050339 C5.01187484,12.4731696 5,12.2379716 5,12 C5,11.7620284 5.01187484,11.5268304 5.03506429,11.2949661 L3.20577137,9.23205081 L5.20577137,5.76794919 L7.9069713,6.32070904 C8.28729123,6.0461342 8.69629298,5.80882212 9.12862533,5.61412402 L10,3 L14,3 L14.8713747,5.61412402 C15.303707,5.80882212 15.7127088,6.0461342 16.0930287,6.32070904 L18.7942286,5.76794919 L20.7942286,9.23205081 L18.9649357,11.2949661 C18.9881252,11.5268304 19,11.7620284 19,12 C19,12.2379716 18.9881252,12.4731696 18.9649357,12.7050339 L20.7942286,14.7679492 L18.7942286,18.2320508 L16.0930287,17.679291 C15.7127088,17.9538658 15.303707,18.1911779 14.8713747,18.385876 L14,21 L10,21 L9.12862533,18.385876 C8.69629298,18.1911779 8.28729123,17.9538658 7.9069713,17.679291 L5.20577137,18.2320508 L3.20577137,14.7679492 L5.03506429,12.7050339 Z"/> <circle cx="12" cy="12" r="1"/> </svg>
	</div>


	<!--TEMPLATES AND CONFIG PANES-->
	<template id="YnabBlock">
		<div class="category">
			<svg width="100%" height="100%" viewbox="0 0 100 100">
				<circle cx="50" cy="50" r="40" fill="transparent" stroke-width="20" stroke="grey"/>
				<circle class="progress" cx="50" cy="50" r="40" fill="transparent" stroke-width="20" stroke="#00CCFF" stroke-dasharray="251.2" stroke-dashoffset="50.3"/>
			</svg>
			<div class="name"></div>
		</div>
	</template>

	<div id="ConfigWrapper" style="display: none">
		<div class="config-pane">
			<div id="Tabs">
				<div class="tab tab-link-active"><a href="#YnabConfigTab">Ynab</a></div>
				<div class="tab">Other</div>
				<div class="tab close">X</div>
			</div>
			<div id="YnabConfigTab" class="tab-pane tab-pane-active">
				<div class="field-wrapper">
					<label for="AuthKey">Auth Key</label>
					<input name="AuthKey" id="AuthKey" placeholder="Auth Key" type="text"/>
				</div>
				<div class="budget-list">
					<h3>Budgets <button id="YnabFetchBudgets" class="btn" value="Fetch">Fetch</button></h3>

					<label><input type="radio" name="BudgetSelect" value="[budget id]" /> Budget name 1</label>
					<label><input type="radio" name="BudgetSelect" value="[budget id]" /> Budget name 2</label>
				</div>

				<div class="category-list">
					<h3>Categories</h3>
					<select multiple="true">
						<optgroup label="Group 1">
							<option value="volvo">Volvo</option>
							<option value="saab">Saab</option>
						</optgroup>
						<optgroup label="Group 2">
							<option value="mercedes">Mercedes</option>
							<option value="audi">Audi</option>
						</optgroup>
					</select> 
				</div>
			</div>
			
			<div id="OtherConfigTab" class="tab-pane">
				def
			</div>
		</div>
	</div>


	<script>
		let auth = new YnabAuth(token);
		let categories = new YnabCategoriesManager(auth);
		//categories.fetch_categories_api(display_category_group);
		categories.fetch(display_category_group);
	</script>
</body>
</html>
